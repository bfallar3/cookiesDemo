<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Cookies Demo</title>
</head>
<body>
    <div ng-app="App" ng-controller="AppCtrl as ck">
        <div>The provider cookie value is <span ng-bind="ck.providerName"></span></div>
    </div>

    <!-- include the CDN for AngularJS and Angular-cookies -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.min.js"></script>

    <!-- custom script -->
    <script>
        (function()
        {
            // define module and controller.
            angular.module('App',['ngCookies'])
                    .controller('AppCtrl', AppCtrl);

            // inject dependency $cookieStore for the controller.
            AppCtrl['$inject'] = ['$cookieStore'];

            // define the controller function.
            function AppCtrl($cookieStore)
            {
                var vm = this;
                var cookieName = 'provider';

                $cookieStore.put(cookieName,'System.Data.SqlClientProvider');
                vm.providerName = $cookieStore.get(cookieName);
            }
        })();
    </script>
</body>
</html>
